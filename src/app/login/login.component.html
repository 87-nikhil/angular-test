<div class="col-md-12 col-12">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 text_cntr">
            <h2>Login Form</h2>
            <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit(loginForm.value)">
                <div class="">
                    <div class="form-group">
                        <label><b>Mobile</b></label>
                        <input type="text" class="input" autocomplete="off" formControlName="mobile"
                            (keypress)="onKeyPressNumber($event)" maxlength="10" placeholder="Enter mobile number"
                            name="mobile" required>
                    </div>
                    <div class="form-group">
                        <label><b>Password</b></label>
                        <input type="password" class="input" formControlName="password" autocomplete="off"
                            placeholder="Enter Password" name="password" required>
                    </div>
                </div>
                <div class="" style="background-color:#f1f1f1">
                    <button type="submit"
                        [disabled]="loginForm.value.mobile.length == 0 || loginForm.value.password == 0"
                        class="button">Login!</button>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
